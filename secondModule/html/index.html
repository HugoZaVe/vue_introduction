<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <router-link to = "/">Home</router-link>
            <router-link to = "/list_person">List persons</router-link>
            <router-link to = "/list_programing">List programing</router-link>

            <modal-bootstrap>
                <div slot="header">
                    <h5 class="modal-title" id="exampleModalLabel">Hey there!</h5>
                </div>
                <p>This is a content for our model</p>
                <div slot="footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </modal-bootstrap>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>
    
            <router-view></router-view>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="../components/Slot.js"></script>
    <script src="../components/ListsPerson.js"></script>
    <script src="../components/ListsPrograming.js"></script>
    <script src="../components/ListAlert.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
